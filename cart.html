<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <a class="py-2 d-none d-md-inline-block" href="start.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown py-2 d-none d-md-inline-block">
        <button class="btn btn-primary dropdown-toggle" type="button" id="user" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="index.html" id="logout">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="pb-5 bg-light">
    <div class="text-center p-4">
      <h2>Carrito</h2>
    </div>
    <div class="container" id="cartDivID">
      <table class="table table-hover">
        <thead>
          <tr>
            <th colspan="5"></th>
            <th>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <button id="displayInUYU" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">UYU</button>
                  <button id="displayInUSD" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">USD</button>
              </div>
            </th>
            <th></th>
          </tr>
        </thead>
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Costo por unidad</th>
            <th>Cantidad</th>
            <th id="totalID">Total (UYU)</th>
            <th>Quitar</th>
          </tr>
        </thead>
        <tbody id="cart">

        </tbody>
        <tfoot class="thead-light">
          <tr>
            <th></th>
            <th colspan="4" style="text-align: right;">Total:</th>
            <th id="total"></th>
            <th></th>
          </tr>
        </tfoot>
      </table>
      <div class="row">
        <div class="col">
          <form class="bg-light">
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Envío</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoEnvio" id="gridRadios1" value="1.03" checked
                      onchange="calcTotal()">
                    <label class="form-check-label" for="gridRadios1">
                      Normal - 7 días (+3%)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoEnvio" id="gridRadios2" value="1.05"
                      onchange="calcTotal()">
                    <label class="form-check-label" for="gridRadios2">
                      Rapido - 4 días (+5%)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoEnvio" id="gridRadios3" value="1.10"
                      onchange="calcTotal()">
                    <label class="form-check-label" for="gridRadios3">
                      Expreso - 2 días (+10%)
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th style="text-align: right;">Total con envío:</th>
                <th id="totalConEnvioID"></th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-success">Comprar</button>
      </div>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
